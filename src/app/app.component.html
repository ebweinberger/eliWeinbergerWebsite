<div class="overall-container">
  <div class="header-container">
    <img src="../assets/images/menuIcon.svg" class="menu-button" (click)="this.toggleSidebar()">

    <div class="header">
      <div class="name-container">
        <img src="../assets/speckles.png" class="logo">
        <h1 class="name"> Eli Weinberger </h1>
      </div>
      <div class="personal-info-container">
        <p>eliweinberger@hey.com</p>
        <p>(215) 595-6276</p>
      </div>
    </div>
  </div>


  <div class="content-container">
    <div class="content">
      <div class="side-bar" *ngIf="sidebarStatus">
        <h2 routerLink="/" routerLinkActive="active" class="home" (click)=" this.mobile? this.sidebarOff(): ''">Home</h2>
        <h2>Projects</h2>
        <hr noshade size="1" color="#c2c2c2">
        <a routerLink="/thissite" routerLinkActive="active" class="side-bar-item" (click)=" this.mobile? this.sidebarOff(): ''">This Site</a>
        <a routerLink="/speckles" routerLinkActive="active" class="side-bar-item" (click)=" this.mobile? this.sidebarOff(): ''">Speckles</a>
        <a routerLink="/heatmap" routerLinkActive="active" class="side-bar-item" (click)=" this.mobile? this.sidebarOff(): ''">Heat Map</a>
        <a routerLink="/vercel" routerLinkActive="active" class="side-bar-item" (click)=" this.mobile? this.sidebarOff(): ''">Vercel</a>
      </div>
      <div class="component-container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>

<div class="fade" *ngIf="fade" (click)="this.toggleSidebar()">
</div>
